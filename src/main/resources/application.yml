spring:
  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/db_example?useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-idle: 20
      max-wait-millis: 60000 #配置获取连接等待超时时间
      time-between-eviction-runs-millis: 60000 #配置间隔多久进行一次检测、检测需要关闭空闲连接、单位是毫秒

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
    level:
          com: debug
debug: true





